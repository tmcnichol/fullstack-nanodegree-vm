<html>

<body>

<h1>Tom's Favorite Restaurants</h1>

<h2>
    {% with messages = get_flashed_messages() %}
      {% if messages%}

       <ul>
       {% for message in messages %}
            <li><strong> {{message}} </strong></li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith%}
{% for r in restaurants %}

<h3><a href = "{{ url_for('showRestaurants')}}">{{r.name}}</a></h3>

{% endfor %}

</body>

</html>
